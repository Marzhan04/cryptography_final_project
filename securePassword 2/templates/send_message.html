<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send Secure Message</title>
    <!-- ÐŸÐ¾Ð´ÐºÐ»ÑŽÑ‡Ð°ÐµÐ¼ Bootstrap Ð´Ð»Ñ ÐºÑ€Ð°ÑÐ¾Ñ‚Ñ‹ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding-top: 50px; }
        .container { max-width: 600px; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-4">ðŸ”’ Send Encrypted Message</h2>

    <!-- Ð¡Ð¾Ð¾Ð±Ñ‰ÐµÐ½Ð¸Ñ Ð¾Ð± Ð¾ÑˆÐ¸Ð±ÐºÐ°Ñ…/ÑƒÑÐ¿ÐµÑ…Ðµ -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="mb-3">
            <label for="recipient" class="form-label">To Recipient:</label>
            <select name="recipient" id="recipient" class="form-select" required>
                <option value="" disabled selected>Select a user...</option>
                {% for u in users %}
                    <option value="{{ u }}">{{ u }}</option>
                {% endfor %}
            </select>
            <div class="form-text">Their Public Key will be used to encrypt this.</div>
        </div>

        <div class="mb-3">
            <label for="message" class="form-label">Message:</label>
            <textarea name="message" id="message" class="form-control" rows="5" placeholder="Type your secret here..." required></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">Encrypt & Send (AES + ECC)</button>
        <a href="/dashboard" class="btn btn-secondary w-100 mt-2">Back to Dashboard</a>
    </form>
</div>

</body>
</html>
